<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lista de Tarefas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="taskList.js"></script>
</head>
<body>
    <div id="center">
        <h1>Lista de Tarefas</h1>
        <div id='input' >
            <input type="text" id="name" placeholder="Nova Tarefa"></br></br>
        </div>
        <div id="principal">
            <button id="insere" onclick="insertTask()">
                Inserir nova tarefa
            </button>
        </div>
        <div>
            <ul id='list'>
            </ul>
        </div>
        <div id="delete">
            <button id="exclui" onclick="deleteTask()">Excluir tarefas selecionadas</button><br/><br/>
        </div>
    </div>
    <div id="centro">
        <div id="button">
            <a href='#'>Easy</a>
        </div>
      </div>
    <footer>
        <p>&copy; Daniel Formigoni</p><br/>
    </footer>
</body>
</html>
